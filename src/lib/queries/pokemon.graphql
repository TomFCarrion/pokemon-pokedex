query GetPokemonList(
  $limit: Int!
  $offset: Int!
  $orderBy: [pokemon_order_by!]!
) {
  pokemon(
    limit: $limit
    offset: $offset
    where: { id: { _lte: 151 } }
    order_by: $orderBy
  ) {
    id
    name
    height
    weight
    pokemontypes {
      type {
        name
      }
    }
  }
}

# Enhanced search queries with sorting
query SearchPokemonByName(
  $namePattern: String!
  $orderBy: [pokemon_order_by!]!
) {
  pokemon(
    where: { _and: [{ id: { _lte: 151 } }, { name: { _ilike: $namePattern } }] }
    order_by: $orderBy
  ) {
    id
    name
    height
    weight
    pokemontypes {
      type {
        name
      }
    }
  }
}

query SearchPokemonById($pokemonId: Int!, $orderBy: [pokemon_order_by!]!) {
  pokemon(
    where: { _and: [{ id: { _lte: 151 } }, { id: { _eq: $pokemonId } }] }
    order_by: $orderBy
  ) {
    id
    name
    height
    weight
    pokemontypes {
      type {
        name
      }
    }
  }
}
